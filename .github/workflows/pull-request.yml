name: github actions workflow

on:
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 3.13.0 
      - name: Run Helm Lint
        run: helm lint .

  template:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 3.13.0 

      - name: Run Helm Template
        run: helm template .

  package:
    needs: template
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Helm
        uses: azure/setup-helm@v1
        with:
          version: 3.13.0 

      - name: Set Package Version
        id: set_version
        run: echo ::set-output name=package_version::$(git rev-parse --short ${{ github.sha }})
  
      - name: Helm Package
        run: |
          helm package -d . .
  diff:
    runs-on: ubuntu-latest
    needs: package
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Setup Helm
      uses: azure/setup-helm@v1
      with:
        version: 3.13.0  

    - name: AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.MY_AWS_ACCESS_KEY_ID1 }}
        aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_ACCESS_KEY1 }}
        aws-region: us-east-2
  
    - name: connect to the cluster
      run: |
        aws s3 ls
        aws eks update-kubeconfig --region us-east-2 --name my-eks-cluster
    
    # - name: Checkout code
    #   uses: actions/checkout@v2
    #   with:
    #     ref: ${{ github.event.pull_request.head.sha }}
    # - name: Configure kubectl for Helm
    #   run: |
    #     kubectl config use-context default
        
    - name: Install Helm-Diff Plugin
      run: |
        helm plugin install https://github.com/databus23/helm-diff

    - name: Helm diff
      run: |
        helm diff upgrade --install my-chart . --version ${{ github.sha }}
        
